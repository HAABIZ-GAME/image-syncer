name: Docker Build and Push

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*", "*.*.*" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image name (lowercase)
        id: prep
        run: echo "image=${REGISTRY}/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Set up QEMU (for multi-arch tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: GHCR metadata
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.prep.outputs.image }}
          tags: |
            # Only push minimal tags to reduce churn
            # - latest on default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # - exact tag name on tag pushes
            type=ref,event=tag

      - name: Build (single-arch for PR/branches)
        if: !startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          provenance: false
          sbom: false
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push (multi-arch on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
